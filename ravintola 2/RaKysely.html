<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="RaKysely.css">
    </head>

    <body>
        <div class="kysely">
            <h1>Kysely</h1>

            <input type="text" id="maku" name="maku" placeholder="Miltä ruoka maistui?"><br>
            <hr>

                <h4>Oliko ruoka lämmintä vaiko kylmää?</h4>
            <label for="lämpö">Lämmintä</label>
            <input type="radio" id="lämpö" name="lämpö">

            <label for="lämpö">Kylmää</label>
            <input type="radio" id="lämpö" name="lämpö"><br><br>
            <hr>

            <h4>Oliko ruoan hinta sopiva?</h4>

            <label for="hinta">Joo</label>
            <input type="radio" id="hinta" name="lämpö">

            <label for="hinta">Ei</label>
            <input type="radio" id="hinta" name="lämpö">
            <hr>

            <h4>Oliko palvelu hyvää?</h4>

            <label for="palvelu">Joo</label>
            <input type="radio" id="palvelu" name="lämpö">

            <label for="palvelu">Ei</label>
            <input type="radio" id="palvelu" name="lämpö">
            <hr>

            <h4>Vapaa palaute.</h4>

            <textarea name="" id="" cols="30" rows="10"></textarea>
            <hr>

            <h4>Jos haluat että otamme yhteyttä, jätä yhteystietosi.</h4>

            <input type="text" id="nimi" name="nimi" placeholder="Etu- ja sukunimi">
            <input type="text" id="Puh" name="Puh" placeholder="Puhelinnumero">
            <input type="text" id="SP" name="SP" placeholder="Sähköposti">
            <br>
            <br>
            <input type="Submit" value="submit">

            


        </div>
    </body>
    
</html>
